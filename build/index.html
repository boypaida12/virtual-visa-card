<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex min-h-screen items-center justify-center bg-gradient-to-tl from-yellow-800 to-yellow-300"
  >
    <div
      class="card h-[280px] w-[500px] cursor-pointer overflow-hidden rounded-2xl bg-gradient-to-tl from-yellow-800 to-yellow-300 text-white shadow-2xl"
    >
      <div class="card-inner relative h-full w-full">
        <img
          src="images/map.png"
          alt="world map"
          class="absolute top-0 left-0 z-10 h-full w-full mix-blend-color-dodge"
        />
        <div
          class="card-front absolute top-0 left-0 h-full w-full bg-gradient-to-tl from-yellow-800 to-yellow-300 p-5"
        >
          <div
            class="relative mb-4 px-5 pb-4 font-mono font-light after:absolute after:top-0 after:left-0 after:z-10 after:h-full after:w-full after:rounded-md after:bg-[#b7a23ae3] after:backdrop-blur-md after:content-['']"
          >
            <div class="flex items-center justify-between pt-1">
              <img src="images/chip.png" alt="visa-chip" class="z-20 w-16" />
              <img src="images/visa.png" alt="visa logo" class="z-20 w-24" />
            </div>
            <div class="mt-12 grid grid-cols-4 text-4xl">
              <p class="z-40">1234</p>
              <p class="z-40 mr-6 text-center">5678</p>
              <p class="z-40 text-center">8764</p>
              <p class="z-40 text-end">4321</p>
            </div>
            <div class="mt-6 flex justify-between font-normal">
              <div class="grid">
                <p class="z-40">Cardholder</p>
                <p class="z-40">Kabutey Kwashie</p>
              </div>
              <div class="grid text-end">
                <p class="z-40">Valid till</p>
                <p class="z-40">8/30</p>
              </div>
            </div>
          </div>
        </div>
        <div
          class="card-back absolute top-0 left-0 z-40 h-full w-full bg-gradient-to-tl from-yellow-800 to-yellow-300 px-5 pt-3 font-mono"
        >
          <div
            class="relative z-40 px-5 after:absolute after:top-0 after:left-0 after:z-30 after:h-full after:w-full after:rounded-md after:bg-[#b7a23ae3] after:content-['']"
          >
            <div class="flex pt-1">
              <p class="z-50 h-14 w-full rounded bg-[#262626cb]"></p>
            </div>
            <div class="mt-5 flex">
              <img
                src="images/pattern.png"
                alt="pattern strip"
                class="z-50 w-96"
              />
              <p class="z-50 self-center">
                <strong><em>455</em></strong>
              </p>
            </div>
            <div class="mt-4 flex">
              <p class="z-50 text-center text-xs uppercase">
                Keep card on you at all times. If found please return to the
                nearest bank or call +2331234567890
              </p>
            </div>
            <div class="mt-3 flex items-center justify-between">
              <img
                src="images/signature.png"
                alt="client signature"
                class="z-50 h-16 w-36"
              />
              <img src="images/visa.png" alt="visa logo" class="z-50 w-20" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
